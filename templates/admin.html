<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Begin Lottery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <br/>
        <div class="col-md-12">
            <h4>Welcome to the Admin Page! Here you can launch a lottery for each rotation</h4>
            <br/>
            <div class="col-md-12">
                <form action="/admin" method="POST"
                      enctype="multipart/form-data">
                    <div class="input-group">
                        <span class="input-group-addon">Select a rotation number</span>
                        <select name="rotation_select" class="selectpicker form-control">
                            {% for rotation in rotation_numbers %}
                            <option value="{{ rotation }}">{{ rotation }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br/>
                    <br/>
                    <input type="submit"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
