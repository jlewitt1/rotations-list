{% extends "base.html" %}

{% block content %}
<div class="col-md-12" style="text-align: left">
    <br/>
    <h4>Generated selection order:</h4>
    <br/>
    <ul style="list-style: none;">
        {% for name in names %}
        <li>{{loop.index}}. {{name}}</li>
        {% endfor %}
    </ul>
    <br/>
    <div>Click <a style="color: blue" href="{{ url_for('stats')}}">here</a> to view stats and results for past official
        lotteries
    </div>
</div>


{% endblock %}
