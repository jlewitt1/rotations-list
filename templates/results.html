{% extends "base.html" %}

{% block content %}
<div class="col-md-12" style="text-align: left">
    <br/>
    <h4>Final order for unofficial lottery:</h4>
    <br/>
    <ul style="list-style: none;">
        {% for name in names %}
        <li>{{loop.index}}. {{name}}</li>
        {% endfor %}
    </ul>
    <br/>
    <div>Click <a href="{{ url_for('stats')}}">here</a> to view stats and results for past official
        lotteries
    </div>
    <br/>
    <div>**Note the results of this lottery are not saved</div>
</div>


{% endblock %}
