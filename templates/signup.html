{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4" style="width: 50%;">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="first_name" placeholder="First Name"
                           autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="last_name" placeholder="Last Name"
                           autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <br/>
            <div class="field">
                <div class="control">
                    <div>Which medical school do you go to?</div>
                    <input class="input is-large" list="organization" name="organization" placeholder="--Name--"
                           style="background-color: transparent; text-align: center;">
                    <datalist id="organization">
                        <option selected="selected" value="Ben Gurion" id="Beer Sheva">
                        <option value="Sackler" id="Tel Aviv">
                        <option value="Hebrew U" id="Jerusalem">
                        <option value="Technion" id="Haifa">
                    </datalist>
                </div>
            </div>
            <br/>
            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
