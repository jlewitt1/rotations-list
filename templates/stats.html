<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Past Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <br/>
        <div class="col-md-12">
            <h4>Past Results</h4>
            <br/>
            <h4>There have been <b>{{dates|length}}</b> file uploads across <b>{{rotations|length}}</b> rotations</h4>
            <br/>
            <div class="col-md-6">
                <div>Filter by date run:</div>
                <br/>
                <form class="form-inline" method="POST" action="{{ url_for('dates') }}">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Select a date</span>
                            <select size="10" name="date_select" class="selectpicker form-control">
                                {% for date in dates %}
                                <option value="{{ date }}">{{ date }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br/><br/>
                        <button type="submit" class="btn btn-default">Go</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div>Filter by rotation number:</div>
                <br/>
                <form class="form-inline" method="POST" action="{{ url_for('rotations') }}">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Select a rotation</span>
                            <select name="rotation_select" class="selectpicker form-control">
                                {% for rotation in rotations %}
                                <option value="{{ rotation }}">{{ rotation }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Go</button>
                    </div>
                </form>
            </div>
            <br/>
        </div>
    </div>
    <div class="col-md-12"><br/>Click <span><a href="{{ url_for('profile')}}">here</a></span> to go back</div>
</div>
</body>
</html>
