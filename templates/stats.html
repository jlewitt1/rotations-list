<!DOCTYPE html>
<html>
<head>
    <title>Lottery Results</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
</head>

<body>
<div id="page-wrapper">
    <!-- Nav -->
    <div class="container">
        <div class="col-md-12">
            <br/>
            <br/>
            <h4><strong>Past Lottery Results</strong></h4>
            <br/>
            <h3>There have been <b>{{dates|length}}</b> lotteries across <b>{{rotations|length}}</b> rotations</h3>
            <br/>
            <div class="col-md-6" style="width:50%">
                <h4>Filter by date run:</h4>
                <br/>
                <form class="form-inline" method="POST" action="{{ url_for('dates') }}">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Select a date</span>
                            <select size="10" name="date_select" class="selectpicker form-control">
                                {% for date in dates %}
                                <option value="{{ date }}">{{ date.strftime('%Y-%m-%d, %H:%M') }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-default">Go</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6" style="width: 50%">
                <br/>
                <h4>Filter by rotation:</h4>
                <br/>
                <form class="form-inline" method="POST" action="{{ url_for('rotations') }}">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Select a rotation</span>
                            <select name="rotation_select" class="selectpicker form-control">
                                {% for rotation in rotations %}
                                <option value="{{ rotation }}">{{ rotation_names[rotation-1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-default">Go</button>
                    </div>
                </form>
            </div>
            <br/>
        </div>
        <div class="col-md-12"><br/>Click <span><a href="{{ url_for('profile')}}">here</a></span> to go back</div>
        <br/>
    </div>
</div>

</html>
